    const persona = {
      nombre: "",
      apellido: "",
      edad: 0
    }

    const manejador = {
      set(obj, prop, valor){
        if(Object.keys(obj).indexOf(prop) === -1){
          return console.error(`La propiedad ${prop} no existe en el objeto`);
        }

        if((prop === "nombre" || prop === "apellido") && !(/^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$/g.test(valor))){
          return console.error(`La propiedad ${prop} solo acepta letras y espacios en blanco`);
        }

        obj[prop] = valor
      }
    }

    const car = new Proxy(persona, manejador)
    car.nombre = 'Carlos1'
    car.apellido = 'Lopez'
    car.edad = 29
